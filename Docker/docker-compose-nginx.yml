services: 
  nginx_proxy:
    container_name: nginx_proxy
    hostname: nginx_proxy
    image: nginx:alpine
    labels:
      - "traefik.enable=true"  # Activer Traefik pour ce service
      - "traefik.http.routers.app_api.rule=Host(`notes.stock.eu.org`)"  # Remplace `example.com` par ton domaine
      - "traefik.http.routers.app_api.entrypoints=web"  # Utiliser l'entrypoint défini
      - "traefik.http.services.app_api.loadbalancer.server.port=80"  # Port de service si différent de 80
    #restart: always
    restart: unless-stopped
    volumes:
      - ../Docker/nginx.conf:/etc/nginx/nginx.conf:ro
    #ports:
      #- "7652:7652"
      #- "80:80"
      # - "127.0.0.1:3306:3306"
    #extra_hosts:
    #  - "app_api:192.168.1.12"
    #  - "app_web:192.168.1.12"
    #dns:
    #  - 192.168.1.12  
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      WEB_BASE_URL: ${WEB_BASE_URL:-http://localhost:3001}
      PORT: ${PORT:-3000}
      WEB_PORT: ${WEB_PORT:-3001}
      MYSQL_HOSTNAME: ${DB_HOST}
      #MYSQL_USER: ${DB_USER}
      #MYSQL_PASSWORD: ${DB_PASSWORD}
      #MYSQL_DATABASE: ${DB_NAME}

    depends_on:
      #  app_web:
      #    condition: service_healthy
      #database:
      #  condition: service_healthy
      #app_test:
      #  condition: service_completed_successfully
      app_api:
        condition: service_healthy
        #condition: service_completed_successfully
    #depends_on:
    #  - database
    #  - app_api
    #  - app_web
    #healthcheck:
    #  test: ["CMD", "curl", "-f", "http://localhost:80/"] # Assurez-vous que /health est un endpoint qui renvoie 200 si l'API est prête
    #  interval: 30s
    #  timeout: 10s
    #  retries: -1
    #  start_period: 40s
    networks:
      notes-manager:
        ipv4_address: 10.90.90.10  # IP fixe reseau interne
      notes-manager-frontend:
        ipv4_address: 172.19.0.10  # IP fixe pour nginx frontend

networks:
  #- nonet:
  #default:
  notes-manager:
    name: notes-manager
    driver: bridge
    ipam:
      config:
        - subnet: 10.90.90.0/24
          gateway: 10.90.90.1 
    #external: true
    #driver_opts:
    #  com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"
  notes-manager-frontend:
    name: notes-manager-frontend
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
 


